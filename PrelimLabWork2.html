<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
    <title>Attendance Login</title> <!-- The title displayed in the browser tab -->
    
    <style>
        /* Body and background */
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #2a3b9e, #613ff6);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Card container */
.login-card {
    background: white;
    padding: 40px 100px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    transition: transform 0.3s;
}

.login-card:hover {
    transform: translateY(-5px);
}

/* Headings */
.login-card h2 {
    margin-bottom: 25px;
    color: #333;
}

/* Inputs */
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: 0.3s;
}

input:focus {
    border-color: #2575fc;
    box-shadow: 0 0 8px rgba(37,117,252,0.5);
    outline: none;
}

/* Buttons */
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button[type="submit"] {
    background-color: #2575fc;
    color: white;
}

button[type="submit"]:hover {
    background-color: #1a5ed9;
}

#downloadBtn {
    margin-top: 15px;
    background-color: #4CAF50;
    color: white;
}

#downloadBtn:hover {
    background-color: #45a049;
}

#logoutBtn {
    background-color: #aaa;
    color: white;
}

#logoutBtn:hover {
    background-color: #888;
}

/* Feedback messages */
.toast {
    font-weight: bold;
    margin-top: 10px;
    padding: 5px 10px;
    border-radius: 5px;
    display: none; /* Hidden by default, shown via JS */
}

#timestamp,
#attendanceStatus {
    font-size: 14px;
    margin-top: 5px;
    color: #555;
}

    </style>
</head>
<body>
    <!-- Main container for the login form card -->
    <div class="login-card">
        
        <!-- Heading for the login card -->
        <h2>Attendance Login</h2>

        <!-- Login form -->
        <form id="loginForm">
            <!-- Username input field -->
            <input type="text" id="username" placeholder="Username" required>
            
            <!-- Password input field (hidden characters) -->
            <input type="password" id="password" placeholder="Password" required>
            
            <!-- Submit button to log in -->
            <button type="submit">Log In</button>
        </form>

        <!-- Paragraph to display success or error messages -->
        <p id="message" class="toast"></p>
        
        <!-- Paragraph to show the login timestamp -->
        <p id="timestamp"></p>
        
        <!-- Paragraph to show attendance confirmation -->
        <p id="attendanceStatus"></p>

        <!-- Button to download attendance as CSV file, hidden by default -->
        <button id="downloadBtn" style="display:none;">Download Attendance (CSV)</button>
    </div>

   
    <script>
        // Hardcoded accounts
const accounts = [
    { username: "admin", password: "1234" },
    { username: "student1", password: "pass1" },
    { username: "student2", password: "pass2" },
    { username: "student3", password: "pass3" },
    { username: "student4", password: "pass4" }
];

// Beep sound
const beep = new Audio("beep.mp3");

// Array to store all successful logins
let attendanceRecords = [];

// Form submission event
document.getElementById("loginForm").addEventListener("submit", function(event){
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Check if username and password match any account
    let isValidUser = accounts.some(acc => acc.username === username && acc.password === password);

    if(isValidUser){
        loginSuccess(username);
    } else {
        loginFailed();
    }
});

// Login failed function
function loginFailed(){
    const message = document.getElementById("message");
    message.textContent = "Incorrect username or password!";
    message.style.color = "red";
    message.style.display = "block";
    beep.play();

    // Hide message after 3 seconds
    setTimeout(() => { message.style.display = "none"; }, 3000);
}

// Login success function
function loginSuccess(username){
    const now = new Date();
    const timestamp = now.toLocaleString();

    // Save this login to the attendance array
    attendanceRecords.push({ username, timestamp });

    // Show welcome message
    const message = document.getElementById("message");
    message.textContent = `Welcome, ${username}!`;
    message.style.color = "green";
    message.style.display = "block";

    // Display timestamp and attendance status
    document.getElementById("timestamp").textContent = `Login Time: ${timestamp}`;
    document.getElementById("attendanceStatus").textContent = "Attendance recorded successfully.";
    document.getElementById("attendanceStatus").style.color = "green";

    // Show download and logout buttons
    document.getElementById("downloadBtn").style.display = "block";
    document.getElementById("logoutBtn").style.display = "block";

    // Hide welcome message after 3 seconds
    setTimeout(() => { message.style.display = "none"; }, 3000);

    // Update the real-time attendance table
    updateAttendanceTable();
}

// Function to update the attendance table in real-time
function updateAttendanceTable(){
    const tbody = document.querySelector("#attendanceTable tbody");

    // If table does not exist in HTML, skip
    if(!tbody) return;

    // Clear current table content
    tbody.innerHTML = "";

    // Add each record as a new row
    attendanceRecords.forEach(record => {
        const row = document.createElement("tr");

        const usernameCell = document.createElement("td");
        usernameCell.textContent = record.username;

        const timestampCell = document.createElement("td");
        timestampCell.textContent = record.timestamp;

        row.appendChild(usernameCell);
        row.appendChild(timestampCell);

        tbody.appendChild(row);
    });
}

// Download attendance as CSV
document.getElementById("downloadBtn").addEventListener("click", function(){
    if(attendanceRecords.length === 0){
        alert("No attendance records found.");
        return;
    }

    let csvData = "Username,Login Time\n";
    attendanceRecords.forEach(record => {
        csvData += `${record.username},${record.timestamp}\n`;
    });

    const blob = new Blob([csvData], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "attendance_summary.csv";
    link.click();
});

// Logout / New Login
document.getElementById("logoutBtn").addEventListener("click", function(){
    // Clear messages
    document.getElementById("message").style.display = "none";
    document.getElementById("timestamp").textContent = "";
    document.getElementById("attendanceStatus").textContent = "";

    // Clear input fields
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";

    // Hide logout button
    this.style.display = "none";
});

    </script>
</body>
</html>
